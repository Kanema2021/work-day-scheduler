<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h2 class="display-3">Work Day Scheduler</h2>
        <br>
        <p class="lead">A simple scheduler to keep on top of your daily tasks</p>
        <br>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="time-block row">
            <div class="hour col-md-1">8 am</div>
            <textarea id="hour8" class="col-md-10" placeholder="Write your task here"></textarea>
            <button class="saveBtn">save</button>
        </div>
       
            <div class="time-block row">
                <div class="hour col-md-1">9 am</div>
                <textarea id="hour9" class="col-md-10"></textarea>
                <button class="saveBtn">save</button>
            </div>
            <div class="time-block row">
                <div class="hour col-md-1">10 am</div>
                <textarea id="hour10" class="col-md-10"></textarea>
                <button class="saveBtn">save</button>
            </div>
            <div class="time-block row">
                <div class="hour col-md-1">11 am</div>
                <textarea id="hour11" class="col-md-10"></textarea>
                <button class="saveBtn">save</button>
            </div>
            <div class="time-block row">
                <div class="hour col-md-1">12 am</div>
                <textarea id="hour12" class="col-md-10"></textarea>
                <button class="saveBtn">save</button>
            </div>
            <div class="time-block row">
                <div class="hour col-md-1">1 pm</div>
                <textarea id="hour13" class="col-md-10"></textarea>
                <button class="saveBtn">save</button>
            </div>
            <div class="time-block row">
                <div class="hour col-md-1">2 pm</div>
                <textarea id="hour14" class="col-md-10"></textarea>
                <button class="saveBtn">save</button>
            </div>
            <div class="time-block row">
                <div class="hour col-md-1">3 pm</div>
                <textarea id="hour15" class="col-md-10"></textarea>
                <button class="saveBtn">save</button>
            </div>
            <div class="time-block row">
                <div class="hour col-md-1">4 pm</div>
                <textarea id="hour16" class="col-md-10"></textarea>
                <button class="saveBtn">save</button>
            </div>
            <div class="time-block row">
                <div class="hour col-md-1">5 pm</div>
                <textarea id="hour17" class="col-md-10"></textarea>
                <button class="saveBtn">save</button>
            </div>

    <script src="script.js"></script>
